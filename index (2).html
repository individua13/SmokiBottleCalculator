
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./formula.js"></script>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="BottleStyle.css">
    <script src="./Bottle.js"></script>


    <title>:: KALKULAATOR ::</title>




</head>
<body>
<div class="page-content">
  <div class="block-title">
    <div class="row">
      <div class="left-div">
        <div class="row-left">
          <ul class="left-ul">
            <li class="left-list">
              <div>
                <p>Укажите общий обьём в ml:</p>
              </div>
              <div>
                <button class="button1" type="button" onclick="this.nextElementSibling.stepDown();this.nextElementSibling.dispatchEvent(new Event('input'));">-</button>
                <input class="numberBox" type="number" min="-0" max="1000" value="100" id="total" step="5" >
                <button class="button2" type="button" onclick="this.previousElementSibling.stepUp();this.previousElementSibling.dispatchEvent(new Event('input'));">+</button>
              </div>
            </li>
            <li class="left-list" id="piter">
              <div>
                <p>Укажите % ароматизатора:</p>
              </div>
              <div>
                <button class="button1" type="button" onclick="this.nextElementSibling.stepDown();this.nextElementSibling.dispatchEvent(new Event('input'));">-</button>
                <input class="numberBox" type="number" min="-0" max="50" value="10" id="procent" step="0.5" >
                <button class="button2" type="button" onclick="this.previousElementSibling.stepUp();this.previousElementSibling.dispatchEvent(new Event('input'));">+</button>        
              </div>
            </li>
            <li class="left-list">
              <div>
                <p>Укажите желаемую крепость:</p>
              </div>
              <div>
                <button class="button1" type="button" onclick="this.nextElementSibling.stepDown();this.nextElementSibling.dispatchEvent(new Event('input'));">-</button>
                <input class="numberBox" type="number" min="-0" max="72" value="3" id="futureMg" step="0.5" >
                <button class="button2" type="button" onclick="this.previousElementSibling.stepUp();this.previousElementSibling.dispatchEvent(new Event('input'));">+</button>                        
              </div>
            </li> 
            <li class="left-list">
              <div>
                <p>Укажите используемый никотин:</p>
              </div>
              <div>
                <button class="button1" type="button" onclick="this.nextElementSibling.stepDown();this.nextElementSibling.dispatchEvent(new Event('input'));">-</button>
                <input class="numberBox" type="number" min="-0" max="100" value="20" id="nicoMg" step="1" >
                <button class="button2" type="button" onclick="this.previousElementSibling.stepUp();this.previousElementSibling.dispatchEvent(new Event('input'));">+</button>                        
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="rigth-div">
        <div class="row-right">
          <ul class="right-ul">
            <li class="right-list">
              <div>
                <div class='bottle red'>
                  <div class='bottle_top'>
                    <div class='bottle_mouth'>
                      <div class='highlight'></div>
                    </div>
                  </div>
                  <div class='bottle_neck'>
                    <div class='highlight'></div>
                  </div>
                  <div class='bottle_main'>
                    <div class='bottle_inner'>
                      <div class='water1'id="water1Element" hidden ><label for="fnam" class="label-input-wrapper">Никотин:<input class="transparent-input" type="number"name="base" value="0" id="nicml"><span>мл</span></label></div>
                      <div class='water2'id="water2Element" hidden> <label for="fnam" class="label-input-wrapper">Арома:<input class="transparent-input" type="number" value="0" id="idc"><span>мл</span></label></div>
                      <div class='water3'id="water3Element" hidden> <label for="fnam" class="label-input-wrapper">База:<input class="transparent-input" type="number" value="0" id="ida"><span>мл</span></label></div>
                
                    </div>
                    <div class='highlight'></div>
                  </div>
                </div>
            </div>
        </li>
            <li class="right-list-header" hidden>
              <div class="name2">
                
              </div>
              <div class="right-list-header-green">
                Обьём в ml:
              </div>
              <div class="name1" hidden>
                Обьём в каплях:
              </div>
            </li>

            <li class="right-list" hidden>
              <div class="name">
                База:
              </div>
              <div>
                <input  class="liquidBox" type="number" value="0" id="">
              </div>
              <div hidden>
                <input class="liquidBox" type="number" value="0" id="idka" >                
              </div>
            </li>
            <li class="right-list" hidden>
              <div class="name">
                Ароматизатор:
              </div>
              <div>
                <input class="liquidBox" type="number" value="0" id="" >
              </div>
              <div hidden>
                <input class="liquidBox" type="number" value="0" id="idcb" >
              </div>
            </li>
            <li class="right-list" hidden>
              <div class="name">
                Никотин:
              </div>
              <div>
                <input class="liquidBox" type="number" value="0" id="" >
              </div>
              <div hidden>
                <input class="liquidBox" type="number" value="0" id="nicDrops" >
              </div>
            </li>

          </ul>

        </div>

    </div>

  </div>

</div>
</body>
</html>
